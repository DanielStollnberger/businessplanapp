<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/header-styles.css">
  <link rel="stylesheet" href="./styles/margin-and-padding.css">
  <link rel="stylesheet" href="./styles/left-nav-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="script.js"></script>
</head>
<header id="header">

</header>
<body onload="">
  <div class="body-div">
    <div id="left-nav" class="left-nav">

    </div>
  </div>
</body>
<script>
  fetch('./html-assets/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  fetch('./html-assets/left-nav.html')
    .then(response => response.text())
    .then(dataleft => {
      document.getElementById('left-nav').innerHTML = dataleft;
    });
</script>
</html>
