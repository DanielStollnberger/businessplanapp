<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/header-styles.css">
  <link rel="stylesheet" href="./styles/margin-and-padding.css">
  <link rel="stylesheet" href="./styles/left-nav-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="script.js"></script>
</head>
<header id="header">

</header>

<body>
  <div class="body-div">
    <div id="left-nav" class="left-nav">

    </div>
    <div class="contacts-main">
      <div class="contacts-main-content" id="contacts-content">
        <div class="new-contact-div">
          <button class="contacts-create-button">Add new contact<img src="./assets/icons/person_add.svg"
              class="ml-10"></button>
        </div>
        <div class="fs-20 p-20">
          A
        </div>
        <div class="divider-2px"></div>
        <div class="contact-character-div">
          <div class="contact">
            <div class="contact-initials">
              <div class="contact-initials-badge">AM</div>
            </div>
            <div class="contact-info ml-40">
              <h5 class="fs-20 fw-300">Anton Mayer</h5>
              <span class="blue fw-300">antom@gmail.com</span>
            </div>
          </div>
          <div class="contact">
            <div class="contact-initials">
              <div class="contact-initials-badge red">AM</div>
            </div>
            <div class="contact-info ml-40">
              <h5 class="fs-20 fw-300">Tatjana Wolf</h5>
              <span class="blue fw-300">wolf@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="flex: 1;padding: 60px;">
      <div class="contact-info-popup">
        <div class="contact-popup">
          <div class="contact-initials-popup">
            <div class="contact-initials-badge-popup fs-36">AM</div>
          </div>
          <div class="contact-infos-popup ml-40">
            <h6 class="fs-28 fw-500">Anton Mayer</h6>
            <div>
              <button><img src="" alt="">Edit</button>
              <button><img src="" alt="">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  fetch('./html-assets/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  fetch('./html-assets/left-nav.html')
    .then(response => response.text())
    .then(dataleft => {
      document.getElementById('left-nav').innerHTML = dataleft;
    });
</script>

</html>
